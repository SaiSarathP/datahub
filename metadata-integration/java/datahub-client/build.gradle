
apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

dependencies {
   
    compile project(':metadata-models')
    compile externalDependency.jacksonDataBind 
    compileOnly externalDependency.lombok
    annotationProcessor externalDependency.lombok
}

test {
  useJUnit()
}

shadowJar {
  zip64=true	
  classifier=''
}

assemble {
    dependsOn shadowJar
}
